apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: k8s-vault-config
  namespace: flux-system
spec:
  interval: 1m
  approvePlan: "auto"
  path: ./base/terraform/ec2
  backendConfig:
    disable: true
  cliConfigSecretRef:
    name: tfe-cli-config
  sourceRef:
    kind: GitRepository
    name: flux-system